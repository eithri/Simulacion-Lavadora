<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control del Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/styles.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- Botones de control -->
            <div class="col-3">
                <button id="startButton" class="btn btn-primary btn-block">ENCENDIDO</button>
                <button id="stopButton" class="btn btn-primary btn-block">APAGADO</button>
                <button id="reportButton" class="btn btn-primary btn-block">REPORTE</button>
                <button id="clearButton" class="btn btn-danger btn-block">LIMPIAR</button>
            </div>

            <!-- Información del sistema -->
            <div class="col-9">
                <div class="card">
                    <div class="section-title">INFORMACIÓN DEL SISTEMA</div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label>Diámetro de manguera</label>
                            <input id="hoseDiameter" type="text" class="form-control" placeholder="Diámetro (cm)" />
                        </div>
                        <div class="col-6">
                            <label>Tiempo de salida</label>
                            <input id="outputTime" type="text" class="form-control" placeholder="Tiempo (seg)"
                                disabled />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label>Tiempo total de ciclo</label>
                            <input id="totalCycleTime" type="text" class="form-control" placeholder="mm:ss:ms"
                                disabled />
                        </div>
                        <div class="col-6">
                            <label>Agua almacenada</label>
                            <input id="waterStored" type="text" class="form-control" placeholder="Litros" disabled />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label>Ciclo</label>
                            <input id="currentCycle" type="text" class="form-control" placeholder="Ciclo" disabled />
                        </div>
                        <div class="col-6">
                            <label>Filtro</label>
                            <input id="currentFilter" type="text" class="form-control" placeholder="Filtro" disabled />
                        </div>
                    </div>
                </div>

                <!-- Volumen de agua tratada -->
                <div class="card mt-3">
                    <div class="section-title">VOLUMEN DE AGUA TRATADA</div>
                    <div class="row">
                        <div class="col-6">
                            <label>Filtro A</label>
                            <input id="filterA" type="text" class="form-control" placeholder="Volumen (L)" disabled />
                        </div>
                        <div class="col-6">
                            <label>Filtro B</label>
                            <input id="filterB" type="text" class="form-control" placeholder="Volumen (L)" disabled />
                        </div>
                    </div>
                </div>

                <!-- Configuración de tiempos de ciclo -->
                <div class="card mt-3">
                    <div class="section-title">CONFIGURACIÓN DE TIEMPOS</div>
                    <div class="row">
                        <div class="col-4">
                            <label>Tiempo de Lavado</label>
                            <input id="washTime" type="number" class="form-control" placeholder="Segundos" />
                        </div>
                        <div class="col-4">
                            <label>Tiempo de Enjuague</label>
                            <input id="rinseTime" type="number" class="form-control" placeholder="Segundos" />
                        </div>
                        <div class="col-4">
                            <label>Tiempo de Centrifugado</label>
                            <input id="spinTime" type="number" class="form-control" placeholder="Segundos" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
</body>

</html>
